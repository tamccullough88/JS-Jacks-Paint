<!DOCTYPE html>
<html>
  <head>
    <title>Jack's Hardware Paint Selection</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body onload="configureListeners()">
    <div align="center">
      <h1 id="paint-info">Jack's Hardware Paint Selections</h1>
      <div id="paint-info-container">
        <h2 id="color-name"></h2>
        <h2 id="color-price"></h2>
      </div>

      <div>
        <img
          id="pn1"
          src="./assets/colors/lime-green.jpeg"
          height="200"
          width="220"
          alt="Lime green paint"
          data-price="$14.99"
        />
        <img
          id="pn2"
          src="./assets/colors/medium-brown.jpeg"
          height="200"
          width="220"
          alt="Brown paint"
          data-price="$11.14"
        />
        <img
          id="pn3"
          src="./assets/colors/royal-blue.jpeg"
          height="200"
          width="220"
          alt="Royal blue paint"
          data-price="$22.99"
        />
      </div>

      <div>
        <img
          id="pn4"
          src="./assets/colors/solid-red.jpeg"
          height="200"
          width="220"
          alt="Red paint"
          data-price="$13.42"
        />
        <img
          id="pn5"
          src="./assets/colors/solid-white.jpeg"
          height="200"
          width="220"
          alt="White paint"
          data-price="$21.98"
        />
        <img
          id="pn6"
          src="./assets/colors/solid black.png"
          height="200"
          width="220"
          alt="Black paint"
          data-price="$4.99"
        />
      </div>

      <div>
        <img
          id="pn7"
          src="./assets/colors/solid-cyan.jpeg"
          height="200"
          width="220"
          alt="Cyan paint"
          data-price="$8.22"
        />
        <img
          id="pn8"
          src="./assets/colors/solid-purple.jpeg"
          height="200"
          width="220"
          alt="Purple paint"
          data-price="$11.99"
        />
        <img
          id="pn9"
          src="./assets/colors/solid-yellow.jpeg"
          height="200"
          width="220"
          alt="Yellow paint"
          data-price="$14.99"
        />
      </div>

      <script src="./assets/js/paint.js"></script>
    </div>
  </body>
</html>
